[models]
main = "deepseek-coder:6.7b"
embed = "nomic-embed-text"

[ollama]
base_url = "http://localhost:11434"
request_timeout = 120

[project]
root = "."
max_file_size = 120000

[agent]
top_k_results = 5
auto_max_steps = 10
auto_test_command = "pytest -q"
dry_run = false
max_retries_json = 3

[memory]
index_dir = ".stella/memory"
chunk_size = 1200
chunk_overlap = 180
max_chunks_per_file = 30
context_budget_chars = 4500
context_max_chunks = 6
context_max_per_file = 2
query_cache_size = 128

[quality]
format_command = "python -m black ."
lint_command = "python -m ruff check ."
test_command = "pytest -q"

[session]
history_path = ".stella/session_history.jsonl"
log_path = ".stella/agent_events.jsonl"
